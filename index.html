<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loaderHammster.css">
    <title>
        Angel()Criptomonedas mio
    </title>
</head>

<body>
    <section class="container d-flex flex-column min-vh-100 justify-content-center align-items-center text-white">
        <div class="row align-items-center w-100 ">
            <div class="col-lg-6 col-12 mb-lg-0 mb-3">
                <img src="img/cryptomonedas.png" alt="" class="d-block mx-auto" style="width: 100%; max-width: 300px;">
            </div>

            <div class="col-lg-6 col-12 ">
                <form action="" class="" id="formulario">
                    <div class="mb-4">
                        <label for="moneda" class="form-label fs-5 fw-bold text-uppercase ">
                            escoge tu moneda
                        </label>
                        <select name="moneda" id="moneda" class="form-select">
                            <option value="">Elige tu moneda</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="criptomoneda" class="form-label fs-5 fw-bold text-uppercase ">
                            escoge tu criptomoneda
                        </label>
                        <select name="criptomoneda" id="criptomoneda" class="form-select">
                            <option value="">Elige tu criptomoneda</option>
                        </select>
                    </div>

                    <button class="btn btn-lg btn-info text-white text-uppercase fw-bold w-100">
                        cotizar
                    </button>

                    <article class="resultado fs-5 mt-5 d-flex justify-content-center align-items-center flex-column" id="resultado">
                        
                    </article>
                </form>
            </div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>

</html>
